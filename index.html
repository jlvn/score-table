<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Score Table</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <section id="controls">
        <button id="clearScores">clear scores</button>
        <label>
            rounds
            <input type="number" id="roundCount" min="1" />
        </label>
        <label>
            players
            <input type="number" id="playerCount" min="1" />
        </label>
    </section>
    <table id="scores"></table>
</body>
<script src="index.js"></script>
</html>
