<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rackup - Keep track of your scores</title>
    <meta name="description" content="A table to keep track of board game scores for each player for each round">
    <meta name="keywords" content="Tools, Games, Board games">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=5, minimum-scale=1">
    <meta name="theme-color" content="#282828">
    <link rel="icon" sizes="any" href="favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <section id="controls">
        <button id="clearScores">clear scores</button>
        <label>
            R
            <input type="number" id="roundCount" min="1" placeholder="Rounds" />
        </label>
        <label>
            P
            <input type="number" id="playerCount" min="1" placeholder="Players" />
        </label>
    </section>
    <section class="table-wrapper">
        <table id="scores"></table>
    </section>
</body>
<script src="index.js"></script>
</html>
